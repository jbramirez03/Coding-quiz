<!DOCTYPE html>
<html>
    <head>
        <title>Quiz on Coding</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>

    <body>
        <button class ="highscores-section" id="start-highscore">Highscores</button>


        <header id="header">
            <button class = "highscores-section">Highscores</button>
            <div class="timer-textbox">
            <div class="timer-count">75</div>
            <h3 class="secondsTextbox">Seconds remaining</h3>
            </div>
        </header>

        <main id="main">

            <div class ="start-div">
                <h1>Quick Coding Quiz</h1>
                <p>Press button to start Quiz</p>
                <button id="startButton">Start</button>
            </div>

            <div class="quiz-textbox">
                <h1 id="quiz-title">Quick Coding Quiz</h1>
                <p id = "questionBox">Press button to start quiz</p>
                <button id = "choiceA"></button>
                <button id = "choiceB"></button>
                <button id = "choiceC"></button>
                <button id = "choiceD"></button>

                <p id = "choiceReview"></p>
            </div>

            <form id="form">
                <p id="scoreText"></p>
                <fieldset>
                    <legend>User entry</legend>
                    <label for = "initials">Enter Initials Here:</label><br>
                    <input type = "text" id = "initials" name = "initials"><br>
                    <input type ="submit" value="submit" id="submit-button">
                </fieldset>
                <h3 class="submit-message"></h3>
            </form>

            <div id="highscores">
                <button type = "button" id = "go-back">Go Back</button>
                <button type = "button" id = "clear">Clear highscores</button>
                <div id="highscores-section"></div>
                <p id ="clearedText">highscores cleared</p>
            </div>

        </main>
        <script src="assets/script.js"></script>
     </body>
</html>
