<!DOCTYPE html>
<html>
    <head>
        <title>Quiz on Coding</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
    </head>

    <body>
        <header id="header">
            <div class="timer-textbox">
            <div class="timer-count">75</div>
            <h3 class="secondsTextbox">Seconds remaining</h3>
            </div>
        </header>

        <main id="main">

            <div class="quiz-textbox">
                <h1 id="quiz-title">Quick Coding Quiz</h1>
                <p id = "questionBox">Press button to start quiz</p>
                <button id = "choiceA"></button>
                <button id = "choiceB"></button>
                <button id = "choiceC"></button>
                <button id = "choiceD"></button>

                <button id="startButton">Start</button>
                <p id = "choiceReview"></p>
            </div>

            <form id="form">
                <fieldset>
                    <legend>User entry</legend>
                    <label for = "initials">Enter Initials Here:</label><br>
                    <input type = "text" id = "initials" name = "initials"><br>
                    <input type ="submit" value="submit" id="submit-button">
                </fieldset>
                
            </form>

        </main>
        <script src="assets/script.js"></script>
     </body>
</html>
